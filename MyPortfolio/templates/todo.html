<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="{%static '/todo_stylesheet/style.css'%}">

            <div class="row ">

                </div>
                
            </div>
            
            <div class="pt-2 ">
