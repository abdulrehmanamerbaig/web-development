<!DOCTYPE html>
<html lang="en">

  <head>
    {% load static %}
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>TODO</title>
      <link rel="icon" type="image/x-icon" href="{% static 'Login_Images/clipboard.png' %}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
      <link rel="stylesheet"  href="{% static  'ACCOUNT_ACCESS.css'%}">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet"/>
  </head>
  <body>

      <div class="container-fluid">
          <div class="bg-bubbles d-flex">
              <li style="--i: 1;"></li>
              <li style="--i: 6;"></li>
              <li style="--i: 10;"></li>
              <li style="--i: 5;"></li>
              <li style="--i: 2;"></li>
              <li style="--i: 19;"></li>
              <li style="--i: 6;"></li>
              <li style="--i: 15;"></li>
              <li style="--i: 3;"></li>
              <li style="--i: 8;"></li>
              <li style="--i: 24;"></li>
              <li style="--i: 9;"></li>
              <li style="--i: 12;"></li>
              <li style="--i: 20;"></li>
              <li style="--i: 7;"></li>
              <li style="--i: 18;"></li>
              <li style="--i: 11;"></li>
              <li style="--i: 4;"></li>
              <li style="--i: 13;"></li>
              <li style="--i: 23;"></li>
              <li style="--i: 16;"></li>
              <li style="--i: 25;"></li>
              <li style="--i: 14;"></li>
              <li style="--i: 21;"></li>
              <li style="--i: 17;"></li>
          </div>  

          <div class="glass d-flex justify-content-center align-items-center">
            <form action='/register' method="post" class="position-relative pt-5 pb-5 container d-flex justify-content-evenly align-items-center">
              {% csrf_token %}
              <div class="arrows ">
                <p href="#" class="previous position-absolute" onclick="history.back()"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                </svg></p>
              
              <p href="#" class="next position-absolute" onclick="history.forward()"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
              </svg></p>
            </div>
              <div class="col-lg-4" data-tilt data-tilt-scale="1.1">
                  <img src="{% static 'Login_Images/img-01 (1).webp'%}" width="100%" alt="" >
              </div>
              <div class="col-lg-4 col-12">
                  <h3 class="text-center">
                      Choose Option to Continue
                  </h3>

                  <div class="">
                    <a type="button" href="register" class="bg-danger mb-2 col-12 btn btn-primary d-flex justify-content-center align-items-center gap-2">REGISTER <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
                    
                    <a type="button" href="login" class="bg-warning btn  col-12 btn-primary d-flex justify-content-center align-items-center gap-2">LOGIN <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
                  </div>
              </div>
            </form>
          </div> 
      </div>
              
      

      <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
      <script src="{% static 'login.js'%}"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  
  </body>
</html>
