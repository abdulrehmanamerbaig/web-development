{% extends 'base2.html' %}
{% load static %}
{% block ACCOUNT %}
                {% if messages %}
                <form action="login" method="post" class=" pt-5 pb-5 container align-items-center d-flex">
                {% else %}
                <form action="login" method="post" class="form_slider pt-5 pb-5 container align-items-center d-flex">
                {% endif %}
                  {% csrf_token %}
                  <div class="arrows ">
                    <p href="#" class="previous position-absolute" onclick="history.back()"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg></p>
                    <p href="#" class="next position-absolute" onclick="history.forward()"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                    </svg></p>
                  </div>
                


                <div class="container d-flex justify-content-evenly align-items-center">
                  <div class="col-lg-4" data-tilt data-tilt-scale="1.1">
                    <img src="{% static 'Login_Images/img-03.webp'%}" width="100%" alt="" >
                </div>

                
                <div class="col-lg-4 col-12">
                    <h3 class="text-center">
                        LOG IN
                    </h3>
                    
                    
                    <div class="mb-2 d-flex justify-content-center">
                        <input type="text" class="form-control" id="username" placeholder="User Name" name="username" required>
                    </div>
                   
                    <div class="mb-3 d-flex pasu justify-content-center">
                      
                      
                      <input type="password" class="form-control pass " id="password" placeholder="Password" name="password" required> 
                      <div type="btn" onclick="togglePassword()" class="position-absolute">Show
                      </div>
                    </div>
                    <div class="new_user mb-0 d-flex justify-content-center">
                      <p>New User? <a href="register">Register Yourself</a></p>
                    </div>
                    <div class="d-flex mb-2 justify-content-center">
                      <button type="submit" class="btn w-75">Submit <i class="fa fa-long-arrow-right" aria-hidden="true"></i></button>
                    </div>

                    <div class="error">
                        {% for message in messages %}
                        <p class="text-center">{{message}}</p>
                        {% endfor %}
                    </div>
                    
                    


                </div>
                </div>
                
              </form>

          
{% endblock %}
